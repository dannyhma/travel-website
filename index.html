<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- TailwindCSS Style -->
		<link rel="stylesheet" href="dist/output.css" />
		<!-- Alpine.Js -->
		<script src="https://unpkg.com/alpinejs" defer></script>
	</head>
	<body>
		<nav x-data="{navOpen:false}" class="px-4 py-9">
			<div class="container mx-auto">
				<div class="flex items-center justify-between">
					<img src="public/asset/logo.svg" alt="Logo" class="order-1 sm:order-2" />
					<img
						x-on:click="navOpen = !navOpen"
						src="public/asset/toggle.svg"
						alt="navOpen"
						class="order-2 cursor-pointer sm:order-1 lg:hidden"
					/>
					<div class="order-2 hidden lg:block">
						<ul class="flex gap-16">
							<li class="text-Gray font-CircularSTD text-sm font-bold">
								<a href="#">Home</a>
							</li>
							<li class="text-Gray font-CircularSTD text-sm font-bold opacity-50">
								<a href="#">Discover</a>
							</li>
							<li class="text-Gray font-CircularSTD text-sm font-bold opacity-50">
								<a href="#">Special Deals</a>
							</li>
							<li class="text-Gray font-CircularSTD text-sm font-bold opacity-50">
								<a href="#">Contact</a>
							</li>
						</ul>
					</div>
					<div class="order-3 hidden sm:block">
						<button class="text-Gray grow rounded-full bg-white px-8 py-4 text-sm font-bold">
							Login
						</button>
						<button class="bg-Purple grow rounded-full px-8 py-4 font-bold text-white">
							Sign Up
						</button>
					</div>
				</div>
			</div>
			<div
				x-show="navOpen"
				x-data="{open:false }"
				x-transition:enter="transition ease-out duration-300"
				x-transition:enter-start="opacity-0 scale-90"
				x-transition:enter-end="opacity-100 scale-100"
				x-transition:leave="transition ease-in duration-300"
				x-transition:leave-start="opacity-100 scale-100"
				x-transition:leave-end="opacity-0 scale-90"
				class="fixed bottom-0 left-0 right-0 w-full border bg-white p-4 lg:hidden"
			>
				<ul class="flex justify-between">
					<li>
						<button
							x-on:click="open = !open"
							class="text-Purple flex flex-col items-center justify-start gap-1"
						>
							<ion-icon name="home-outline" class="text-2xl"></ion-icon>
							<span class="text-base font-bold">Home</span>
						</button>
					</li>
					<li>
						<button
							x-on:click="open = !open"
							class="text-Gray flex flex-col items-center justify-start gap-1 opacity-50"
						>
							<ion-icon name="albums-outline" class="text-2xl"></ion-icon>
							<span class="text-Gray text-base font-normal opacity-50">Discover</span>
						</button>
					</li>
					<li>
						<button
							x-on:click="open = !open"
							class="text-Gray flex flex-col items-center justify-start gap-1 opacity-50"
						>
							<ion-icon name="sparkles-outline" class="text-2xl"></ion-icon>
							<span class="text-Gray text-base font-normal opacity-50">Special</span>
						</button>
					</li>
					<li>
						<button
							x-on:click="open = !open"
							class="text-Gray flex flex-col items-center justify-start gap-1 opacity-50"
						>
							<ion-icon name="megaphone-outline" class="text-2xl"></ion-icon>
							<span class="text-Gray text-base font-normal opacity-50">Contact</span>
						</button>
					</li>
					<li>
						<button
							x-on:click="open = !open"
							class="text-Gray flex flex-col items-center justify-start gap-1 opacity-50"
						>
							<ion-icon name="menu-outline" class="text-2xl"></ion-icon>
							<span class="text-base font-normal">More</span>
						</button>
					</li>
				</ul>
				<div
					x-show="open"
					x-transition:enter="transition ease-out duration-300"
					x-transition:enter-start="opacity-0 scale-90"
					x-transition:enter-end="opacity-100 scale-100"
					x-transition:leave="transition ease-in duration-300"
					x-transition:leave-start="opacity-100 scale-100"
					x-transition:leave-end="opacity-0 scale-90"
					class="absolute bottom-24 left-1/2 flex w-3/4 -translate-x-1/2 gap-4"
				>
					<button class="text-Gray grow rounded-full bg-white px-8 py-4 text-sm font-bold">
						Login
					</button>
					<button class="bg-Purple grow rounded-full px-8 py-4 font-bold text-white">
						Sign Up
					</button>
				</div>
			</div>
		</nav>

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
	</body>
</html>
